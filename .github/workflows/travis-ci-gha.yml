name: Run Travis CI

on:
  push:
  pull_request:
#     tags:
#       - v[0-9]+.[0-9]+.[0-9]+
#       - v[0-9]+.[0-9]+.[0-9]+.[0-9]+
      
jobs:
  run-scripts:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        image: ['centos:centos7']
        task: ['tests']
        components: ['udt,myproxy,ssh', 'gram5']
    steps:
      - uses: actions/checkout@v2
    
      - name: setup tasks
        env:
          IMAGE: ${{ matrix.image }} 
          TASK: ${{ matrix.task }} 
          COMPONENTS: ${{ matrix.components }} 
        run: travis-ci/setup_tasks.sh
